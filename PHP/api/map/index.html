  <script>
    /* OSM & OL example code provided by https://mediarealm.com.au/ */
    var map;
    var mapLat = 34.724600;
		var mapLng = -86.639590;
    var mapDefaultZoom = 10;
    
    function add_data_points() {
        
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var dataPoints = JSON.parse(this.responseText);
                console.log(dataPoints);
                dataPoints.forEach(d => {
                    add_map_point(d.Latitude,d.Longitude,d.id);
                });
            }
        };
        xhttp.open("GET", "https://pmtlogger.000webhostapp.com/api/data/data.txt", true);
        xhttp.send();
    }
    
    function initialize_map() {
      map = new ol.Map({
        target: "map",
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM({
                      url: "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"
                })
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([mapLng, mapLat]),
            zoom: mapDefaultZoom
        })
      });
    }

    function add_map_point(lat, lng,id) {
      var vectorLayer = new ol.layer.Vector({
        source:new ol.source.Vector({
          features: [new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.transform([parseFloat(lng), parseFloat(lat)], 'EPSG:4326', 'EPSG:3857')),
            })]
        }),
        style: new ol.style.Style({
          image: new ol.style.Icon({
            anchor: [0.5, 0.5],
            anchorXUnits: "fraction",
            anchorYUnits: "fraction",
            src: "https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg"
          }),
          text: new ol.style.Text({
            text: id+"",
            font: 'Normal 12px Arial',
            fill: new ol.style.Fill({
            color: '#33BAFF'
            }),
            stroke: new ol.style.Stroke({
            color: '#000000',
            width: 3
            }),
            offsetX: -15,
            offsetY: 0,
            rotation: 0
       })
        })
      });

      map.addLayer(vectorLayer); 
    }


  </script>
</head>
<body onload="initialize_map(); add_data_points();">
